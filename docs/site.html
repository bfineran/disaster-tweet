<!DOCTYPE html>
<html>
<head>
	<style>
		body {font-family: "Lato", sans-serif;}


		#map{
			height: 100%;
		}

		/* Style the tab */
		div.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}

		/* Style the buttons inside the tab */
		div.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
			font-size: 17px;
		}

		/* Change background color of buttons on hover */
		div.tab button:hover {
			background-color: #ddd;
		}

		/* Create an active/current tablink class */
		div.tab button.active {
			background-color: #ccc;
		}

		/* Style the tab content */
		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}

		/* Style the close button */
		.topright {
			float: right;
			cursor: pointer;
			font-size: 20px;
		}

		.topright:hover {color: red;}
	</style>
</head>
<body>

	<!-- map script originally here--> 

	

	<div class="tab">
		<button class="tablinks" onclick="openContent(event, 'Map')" id="defaultOpen">Map</button>
		<button class="tablinks" onclick="openContent(event, 'Table')">Table</button>
	</div>

	<div id="Map" class="tabcontent">
		<span onclick="this.parentElement.style.display='none'" class="topright"></span>
		<h3>Map</h3>
		<div id = "map" style="width:500px;height:500px"></div>
		<script>
			var map;
			function initMap(){
				console.log("INITMAP")
				var coords = {lat: -25.363, lng: 131.044};
				 var map = new google.maps.Map(document.getElementById('map'), {
			          zoom: 4,
			          center: coords
			          // mapTypeID: 'terrain'
		         });

				var script = document.createElement('script');
				script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
				document.getElementsByTagName('head')[0].appendChild(script);
			}

			window.eqfeed_callback = function(results) {
				for (var i = 0; i < results.features.length; i++) {
					var coords = results.features[i].geometry.coordinates;
					var latLng = new google.maps.LatLng(coords[1],coords[0]);
					var marker = new google.maps.Marker({
						position: latLng,
						map: map
					});
				}
			}

		</script>
		<script
			async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDor5eoxXCKl0L-wzR1uhQ4-5IPRMDul60&callback=initMap">
		</script>
	</div>

	<div id="Table" class="tabcontent">
		<span onclick="this.parentElement.style.display='none'" class="topright">x</span>
		<h3>Table</h3>
		<p>byeeee</p>

	</div>


	<script>
		function openContent(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
